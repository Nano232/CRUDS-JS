<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title> CRUDS </title>
</head>
<body>
    <div class="container">
        <span onclick="ToTop()" class="scroll">UP</span>
        <div class="content">
            <div class="heading">
                <h2> cruds </h2>
                <p> product management system </p>
            </div>

            <div class="input">
                <input type="text" id="title" placeholder="title">
                <div class="price">
                    <input type="number" onkeyup="getTotal()" id="price" placeholder="price">
                    <input type="number" onkeyup="getTotal()" id="taxes" placeholder="taxes">
                    <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads">
                    <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount">
                    <span id="total"></span>
                </div>
                <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">
                <button  id="submit"> create </button>
            </div>

            <div class="output">
                <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="search">
                <div class="btn">
                    <button onclick="getSearchMood(this.id)" id="search-title"> search by title </button>
                    <button onclick="getSearchMood(this.id)" id="search-category"> search by category </button>
                </div>
                <div id="deleteAll"></div>
                <table>
                    <thead>
                        <tr>
                            <th> id </th>
                            <th> title </th>
                            <th> price </th>
                            <th> taxes </th>
                            <th> ads </th>
                            <th> discount </th>
                            <th> total </th>
                            <th> category </th>
                            <th> update </th>
                            <th> delete </th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
